<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portal Timeline</title>
  <style>
    body { font-family: 'Courier New', monospace; background: #000; color: #0f0; margin: 0; overflow: hidden; text-align: center; }
    .screen { position: absolute; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; opacity: 0; transition: opacity 1s; pointer-events: none; }
    .screen.active { opacity: 1; pointer-events: auto; }
    iframe { width: 90%; max-width: 1200px; height: 70%; border: 3px solid #0f0; border-radius: 15px; }
    button { margin: 10px; padding: 15px 30px; font-size: 1.5rem; background: #0f0; color: #000; border: none; border-radius: 15px; cursor: pointer; }
    button:hover { background: #0f8; }
    #reset { position: absolute; top: 20px; right: 20px; background: #c0392b; color: white; font-size: 1rem; padding: 12px 20px; }
    h1, h2 { text-shadow: 0 0 15px #0f0; margin: 10px; }
  </style>
</head>
<body>

  <!-- IDLE SCREEN -->
  <div id="idle" class="screen active">
    <h1>SYSTEM LOCKED</h1>
    <p>Awaiting magic clue...</p>
    <audio id="bgm" loop></audio>
    <button onclick="startBGM()">START BGM</button>
  </div>

  <!-- VIDEO SCREENS -->
  <div id="video1" class="screen">
    <h2>CLUE 1 UNLOCKED</h2>
    <iframe id="yt1" src="" allow="autoplay" frameborder="0"></iframe>
  </div>
  <div id="video2" class="screen">
    <h2>CLUE 2 UNLOCKED</h2>
    <iframe id="yt2" src="" allow="autoplay" frameborder="0"></iframe>
  </div>
  <div id="video3" class="screen">
    <h2>CLUE 3 UNLOCKED</h2>
    <iframe id="yt3" src="" allow="autoplay" frameborder="0"></iframe>
    <h1>FINAL FRAGMENT</h1>
  </div>

  <button id="reset" onclick="resetAll()">RESET</button>

  <script>
    const bgm = document.getElementById('bgm');
    const bgmFiles = ['YES - Dark Ruins - BGM.mp3', 'YES - Enchanted Shadows - Dark BGM.mp3', 'YES - Shadow Hallows_ Instrumental Halloween Fantasy.mp3'];
    let currentBGM = 0;
    let ytPlayers = {};

    const videos = {
      num: { id: 'yt1', url: 'https://www.youtube.com/embed/xZ1m7bt4SbA?enablejsapi=1' },
      colors: { id: 'yt2', url: 'https://www.youtube.com/embed/YreXIc0Osyo?enablejsapi=1' },
      date: { id: 'yt3', url: 'https://www.youtube.com/embed/ObWbiC3-OLk?enablejsapi=1' }
    };

    function onYouTubeIframeAPIReady() {
      Object.keys(videos).forEach(clue => {
        const vid = videos[clue];
        ytPlayers[vid.id] = new YT.Player(vid.id, {
          events: { 'onStateChange': (e) => { if (e.data === YT.PlayerState.ENDED) videoEnded(clue); } }
        });
      });
    }

    function startBGM() {
      bgm.src = bgmFiles[currentBGM];
      bgm.play();
    }

    function playVideo(clue) {
      bgm.pause();
      const vid = videos[clue];
      const iframe = document.getElementById(vid.id);
      iframe.src = vid.url + '&start=0'; // FORCE START AT 0
      showScreen('video' + (clue === 'num' ? '1' : clue === 'colors' ? '2' : '3'));
    }

    function videoEnded(clue) {
      currentBGM = (currentBGM + 1) % bgmFiles.length;
      startBGM();
      showScreen('idle');
    }

    function showScreen(id) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function resetAll() {
      // Stop BGM
      bgm.pause();

      // Stop + reset all videos
      Object.values(videos).forEach(vid => {
        const player = ytPlayers[vid.id];
        if (player) player.stopVideo();
        document.getElementById(vid.id).src = ''; // Clear iframe
      });

      // Clear unlock
      localStorage.removeItem('portal-clue');

      // Back to idle
      showScreen('idle');
      currentBGM = 0;
      startBGM();
    }

    // Listen for phone clue
    window.addEventListener('storage', e => {
      if (e.key === 'portal-clue' && e.newValue) {
        playVideo(e.newValue);
      }
    });

    setTimeout(() => {
      const clue = localStorage.getItem('portal-clue');
      if (clue) playVideo(clue);
    }, 500);

    // Auto-start BGM on first click
    document.body.onclick = () => { if (!bgm.src) startBGM(); document.body.onclick = null; };

    // Load YouTube API
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.getElementsByTagName('script')[0].parentNode.insertBefore(tag, null);
  </script>
</body>
</html>
