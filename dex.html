<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portal Timeline</title>
  <style>
    body { font-family: 'Courier New', monospace; background: #000; color: #0f0; margin: 0; overflow: hidden; position: relative; }
    #bgm-controls { position: absolute; top: 20px; left: 20px; z-index: 100; }
    #bgm-controls button { padding: 10px 15px; font-size: 1rem; margin-right: 10px; }
    #play-video { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 99; display: none; }
    #video-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; opacity: 0; transition: opacity 1s; pointer-events: none; }
    #video-container.active { opacity: 1; pointer-events: auto; }
    iframe { width: 90%; max-width: 1200px; height: 70%; border: 3px solid #0f0; border-radius: 15px; }
    #disembed, #reset { position: absolute; top: 20px; right: 20px; font-size: 1rem; padding: 10px 15px; }
    #disembed { right: 140px; background: #e67e22; color: white; display: none; }
    #reset { background: #c0392b; color: white; }
    #status { position: absolute; bottom: 20px; left: 20px; font-size: 1rem; color: #0f0; }
  </style>
</head>
<body>

  <!-- BGM CONTROLS (TOP LEFT) -->
  <div id="bgm-controls">
    <button onclick="startBGM()">PLAY BGM</button>
    <button onclick="stopBGM()">STOP BGM</button>
  </div>

  <!-- PLAY VIDEO BUTTON (CENTER) -->
  <button id="play-video" onclick="embedVideo()">PLAY VIDEO</button>

  <!-- VIDEO CONTAINER (CENTER) -->
  <div id="video-container">
    <iframe id="youtube-player" src="" frameborder="0" allow="encrypted-media" allowfullscreen></iframe>
  </div>

  <!-- DIS-EMBED & RESET -->
  <button id="disembed" onclick="disembedVideo()">DIS-EMBED</button>
  <button id="reset" onclick="resetAll()">RESET ALL</button>

  <div id="status">Status: Idle</div>

  <audio id="bgm" loop></audio>

  <script>
    const bgm = document.getElementById('bgm');
    const status = document.getElementById('status');
    const playBtn = document.getElementById('play-video');
    const videoContainer = document.getElementById('video-container');
    const iframe = document.getElementById('youtube-player');
    const bgmFiles = [
      'YES - Dark Ruins - BGM.mp3',
      'YES - Enchanted Shadows - Dark BGM.mp3',
      'YES - Shadow Hallows_ Instrumental Halloween Fantasy.mp3'
    ];
    let currentBGM = 0;
    let pendingClue = null;

    const videoUrls = {
      num: 'https://www.youtube.com/embed/xZ1m7bt4SbA?start=0',
      colors: 'https://www.youtube.com/embed/YreXIc0Osyo?start=0',
      date: 'https://www.youtube.com/embed/ObWbiC3-OLk?start=0'
    };

    function startBGM() {
      bgm.src = bgmFiles[currentBGM];
      bgm.play().catch(() => {});
      status.textContent = `BGM ${currentBGM + 1} playing`;
    }

    function stopBGM() {
      bgm.pause();
      status.textContent = 'BGM stopped';
    }

    function checkForClue() {
      const clue = localStorage.getItem('portal-clue');
      if (clue && clue !== pendingClue) {
        pendingClue = clue;
        status.textContent = `CLUE RECEIVED: ${clue.toUpperCase()}`;
        playBtn.style.display = 'block';
        playBtn.textContent = `PLAY VIDEO: ${clue.toUpperCase()}`;
      }
    }

    function embedVideo() {
      if (!pendingClue) return;
      stopBGM();
      iframe.src = videoUrls[pendingClue];
      videoContainer.classList.add('active');
      document.getElementById('disembed').style.display = 'block';
      playBtn.style.display = 'none';
      status.textContent = 'Video playing...';
    }

    function disembedVideo() {
      iframe.src = '';
      videoContainer.classList.remove('active');
      document.getElementById('disembed').style.display = 'none';
      currentBGM = (currentBGM + 1) % bgmFiles.length;
      startBGM();
      pendingClue = null;
      status.textContent = 'Video removed. Ready for next clue.';
    }

    function resetAll() {
      stopBGM();
      iframe.src = '';
      videoContainer.classList.remove('active');
      document.getElementById('disembed').style.display = 'none';
      playBtn.style.display = 'none';
      localStorage.removeItem('portal-clue');
      localStorage.removeItem('portal-timestamp');
      pendingClue = null;
      currentBGM = 0;
      status.textContent = 'Reset complete.';
    }

    // Poll for clue every 1s
    setInterval(checkForClue, 1000);
    setTimeout(checkForClue, 500);

    // First interaction
    document.body.addEventListener('click', function init() {
      if (!bgm.src) startBGM();
      document.body.removeEventListener('click', init);
    });
  </script>
</body>
</html>
