<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portal Timeline</title>
  <style>
    body { font-family: 'Courier New', monospace; background: #000; color: #0f0; margin: 0; overflow: hidden; position: relative; }
    #bgm-controls { position: absolute; top: 20px; left: 20px; z-index: 100; }
    #bgm-controls button { padding: 10px 15px; font-size: 1rem; margin-right: 10px; background: #0f0; color: #000; border: none; border-radius: 8px; cursor: pointer; }
    #play-video { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 99; display: none; padding: 25px 50px; font-size: 2rem; background: #6a5acd; color: white; border: none; border-radius: 20px; cursor: pointer; box-shadow: 0 0 30px #6a5acd; font-weight: bold; }
    #video-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; opacity: 0; transition: opacity 1s; pointer-events: none; }
    #video-container.active { opacity: 1; pointer-events: auto; }
    #video-container iframe { width: 95%; max-width: 1400px; height: 75%; border: 4px solid #0f0; border-radius: 20px; }
    #disembed, #reset { position: absolute; top: 20px; right: 20px; font-size: 1rem; padding: 12px 20px; border: none; border-radius: 10px; cursor: pointer; }
    #disembed { right: 160px; background: #e67e22; color: white; display: none; }
    #reset { background: #c0392b; color: white; }
    #status { position: absolute; bottom: 20px; left: 20px; font-size: 1.3rem; color: #0f0; font-weight: bold; }
    #instructions { position: absolute; top: 100px; left: 20px; right: 20px; color: #0f0; font-size: 1.1rem; background: rgba(0,0,0,0.8); padding: 15px; border-radius: 10px; border: 1px solid #0f0; }
  </style>
</head>
<body>

  <!-- BGM CONTROLS -->
  <div id="bgm-controls">
    <button onclick="startBGM()">PLAY BGM</button>
    <button onclick="stopBGM()">STOP BGM</button>
  </div>

  <!-- INSTRUCTIONS -->
  <div id="instructions">
    <strong>STEPS:</strong><br>
    1. Open <code>PHONE.html</code> in another tab<br>
    2. Enter clue â†’ Submit<br>
    3. <strong>COME BACK HERE</strong><br>
    4. Click <strong>PLAY VIDEO</strong>
  </div>

  <!-- PLAY VIDEO BUTTON -->
  <button id="play-video" onclick="embedVideo()">PLAY VIDEO</button>

  <!-- VIDEO CONTAINER -->
  <div id="video-container">
    <iframe id="vimeo-player" src="" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share" allowfullscreen></iframe>
  </div>

  <!-- DIS-EMBED & RESET -->
  <button id="disembed" onclick="disembedVideo()">DIS-EMBED</button>
  <button id="reset" onclick="resetAll()">RESET ALL</button>

  <div id="status">Status: Waiting for clue...</div>

  <audio id="bgm" loop></audio>

  <script>
    const bgm = document.getElementById('bgm');
    const status = document.getElementById('status');
    const playBtn = document.getElementById('play-video');
    const videoContainer = document.getElementById('video-container');
    const iframe = document.getElementById('vimeo-player');
    const bgmFiles = [
      'YES - Dark Ruins - BGM.mp3',
      'YES - Enchanted Shadows - Dark BGM.mp3',
      'YES - Shadow Hallows_ Instrumental Halloween Fantasy.mp3'
    ];
    let currentBGM = 0;
    let pendingClue = null;
    let lastTimestamp = null;

    const videoUrls = {
      num: 'https://player.vimeo.com/video/1131397582?badge=0&autopause=0&player_id=0&app_id=58479',
      colors: 'https://player.vimeo.com/video/1131398566?badge=0&autopause=0&player_id=0&app_id=58479',
      date: 'https://player.vimeo.com/video/1131395575?badge=0&autopause=0&player_id=0&app_id=58479'
    };

    const clueTitles = {
      num: 'MAGIC NUMBER',
      colors: 'MAGIC COLORS',
      date: 'MAGIC DATE'
    };

    function startBGM() {
      bgm.src = bgmFiles[currentBGM];
      bgm.play().catch(() => {});
      status.textContent = `BGM ${currentBGM + 1} playing`;
    }

    function stopBGM() {
      bgm.pause();
      status.textContent = 'BGM stopped';
    }

    function checkForClue() {
      const clue = localStorage.getItem('portal-clue');
      const ts = localStorage.getItem('portal-timestamp');
      if (clue && ts && ts !== lastTimestamp) {
        pendingClue = clue;
        lastTimestamp = ts;
        status.textContent = `CLUE RECEIVED: ${clueTitles[clue]}`;
        playBtn.style.display = 'block';
        playBtn.textContent = `PLAY: ${clueTitles[clue]}`;
      }
    }

    function embedVideo() {
      if (!pendingClue) return;
      stopBGM();
      const url = videoUrls[pendingClue];
      iframe.src = ''; // Clear
      setTimeout(() => {
        iframe.src = url + '&autoplay=1'; // Force load
        videoContainer.classList.add('active');
        document.getElementById('disembed').style.display = 'block';
        playBtn.style.display = 'none';
        status.textContent = `${clueTitles[pendingClue]} playing...`;
      }, 100);
    }

    function disembedVideo() {
      iframe.src = '';
      videoContainer.classList.remove('active');
      document.getElementById('disembed').style.display = 'none';
      currentBGM = (currentBGM + 1) % bgmFiles.length;
      startBGM();
      pendingClue = null;
      lastTimestamp = null;
      status.textContent = 'Ready for next clue.';
    }

    function resetAll() {
      stopBGM();
      iframe.src = '';
      videoContainer.classList.remove('active');
      document.getElementById('disembed').style.display = 'none';
      playBtn.style.display = 'none';
      localStorage.removeItem('portal-clue');
      localStorage.removeItem('portal-timestamp');
      pendingClue = null;
      lastTimestamp = null;
      currentBGM = 0;
      status.textContent = 'Reset complete.';
    }

    // LISTEN FOR STORAGE + POLL
    window.addEventListener('storage', checkForClue);
    setInterval(checkForClue, 200);
    setTimeout(checkForClue, 100);

    // First click
    document.body.addEventListener('click', function init() {
      if (!bgm.src) startBGM();
      document.body.removeEventListener('click', init);
    });
  </script>
</body>
</html>
