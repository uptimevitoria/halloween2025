<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portal Timeline</title>
  <style>
    body { font-family: 'Courier New', monospace; background: #000; color: #0f0; margin: 0; overflow: hidden; text-align: center; }
    .screen { position: absolute; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; opacity: 0; transition: opacity 1s; pointer-events: none; }
    .screen.active { opacity: 1; pointer-events: auto; }
    iframe { width: 90%; max-width: 1200px; height: 70%; border: 3px solid #0f0; border-radius: 15px; }
    button { margin: 10px; padding: 15px 30px; font-size: 1.5rem; background: #0f0; color: #000; border: none; border-radius: 15px; cursor: pointer; }
    button:hover { background: #0f8; }
    #reset, #disembed { position: absolute; top: 20px; right: 20px; background: #c0392b; color: white; font-size: 1rem; padding: 12px 20px; }
    #disembed { right: 150px; }
    h1, h2 { text-shadow: 0 0 15px #0f0; margin: 10px; }
  </style>
</head>
<body>

  <!-- IDLE SCREEN -->
  <div id="idle" class="screen active">
    <h1>SYSTEM LOCKED</h1>
    <p>Awaiting magic clue...</p>
    <audio id="bgm" loop></audio>
    <button onclick="startBGM()">START BGM</button>
  </div>

  <!-- VIDEO SCREENS (iframe added dynamically) -->
  <div id="video1" class="screen"><h2>CLUE 1 UNLOCKED</h2><div id="player1"></div></div>
  <div id="video2" class="screen"><h2>CLUE 2 UNLOCKED</h2><div id="player2"></div></div>
  <div id="video3" class="screen"><h2>CLUE 3 UNLOCKED</h2><div id="player3"></div><h1>FINAL FRAGMENT</h1></div>

  <button id="reset" onclick="resetAll()">RESET ALL</button>
  <button id="disembed" onclick="disembedVideo()" style="display:none;">DIS-EMBED</button>

  <script>
    const bgm = document.getElementById('bgm');
    const bgmFiles = [
      'YES - Dark Ruins - BGM.mp3',
      'YES - Enchanted Shadows - Dark BGM.mp3',
      'YES - Shadow Hallows_ Instrumental Halloween Fantasy.mp3'
    ];
    let currentBGM = 0;
    let currentVideo = null;

    const videos = {
      num: { id: 'player1', url: 'https://www.youtube.com/embed/xZ1m7bt4SbA?start=0' },
      colors: { id: 'player2', url: 'https://www.youtube.com/embed/YreXIc0Osyo?start=0' },
      date: { id: 'player3', url: 'https://www.youtube.com/embed/ObWbiC3-OLk?start=0' }
    };

    function startBGM() {
      bgm.src = bgmFiles[currentBGM];
      bgm.play().catch(() => {});
    }

    function showVideo(clue) {
      bgm.pause();
      const vid = videos[clue];
      const container = document.getElementById(vid.id);
      container.innerHTML = `<iframe src="${vid.url}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
      showScreen('video' + (clue === 'num' ? '1' : clue === 'colors' ? '2' : '3'));
      document.getElementById('disembed').style.display = 'block';
      currentVideo = clue;
    }

    function disembedVideo() {
      if (!currentVideo) return;
      const vid = videos[currentVideo];
      document.getElementById(vid.id).innerHTML = '';
      document.getElementById('disembed').style.display = 'none';
      currentBGM = (currentBGM + 1) % bgmFiles.length;
      startBGM();
      showScreen('idle');
      currentVideo = null;
    }

    function resetAll() {
      bgm.pause();
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      ['player1','player2','player3'].forEach(id => document.getElementById(id).innerHTML = '');
      document.getElementById('disembed').style.display = 'none';
      localStorage.removeItem('portal-clue');
      showScreen('idle');
      currentBGM = 0;
      startBGM();
      currentVideo = null;
    }

    function showScreen(id) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    // Listen for clue from phone
    window.addEventListener('storage', e => {
      if (e.key === 'portal-clue' && e.newValue) {
        showVideo(e.newValue);
      }
    });

    setTimeout(() => {
      const clue = localStorage.getItem('portal-clue');
      if (clue) showVideo(clue);
    }, 500);

    // Auto-start BGM on first interaction
    document.body.addEventListener('click', function init() {
      if (!bgm.src) startBGM();
      document.body.removeEventListener('click', init);
    });
  </script>
</body>
</html>
